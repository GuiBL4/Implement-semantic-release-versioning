name: Release
on:
  push:
    branches:
      - master
      - next

env:
  RUST_BACKTRACE: 1

jobs:
    release:
        name: Semantic Release
        runs-on: ubuntu-latest
        if: github.actor != 'sbosnick-bot'

        steps:
          - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          - name: Checkout
            uses: actions/checkout@v3
            with:
                fetch-depth: 0
                persist-credentials: false

          - name: Install Rust Stable
            uses: actions-rs/toolchain@v1
            with:
                profile: minimal
                toolchain: stable
                override: true

          # The release build is used in the Semantic Release step
          - name: Build
            uses: actions-rs/cargo@v1
            with:
                command: build
                args: --release

          - name: Semantic Release
            uses: cycjimmy/semantic-release-action@v3
            id: semantic
            with:
                semantic_version: 19.0.5
                extra_plugins: |
                    @semantic-release/exec@6.0
                    @semantic-release/git@10.0
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                CARGO_REGISTRY_TOKEN: ${{ secrets.SEMREL_CRATES_IO }}

          - name: Display the new semantic release version
            if: steps.semantic.outputs.new_release_published == 'true'
            run: |
              echo ${{ stpes.semantic.outputs.new_release_version }}